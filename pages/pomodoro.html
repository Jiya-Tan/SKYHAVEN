        <!-- Round Timer -->

        <div class="inputs">
            <input type="number" id="customTime" placeholder="Enter minutes">

            <div class="color-box c3" onclick="changeBG('#e9f7ff')"></div>
        </div>

        <label>Background Image</label>

    <script src="pomodoro.js"></script>
